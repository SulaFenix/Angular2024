<div class="container">
  <my-title title="Usuários"></my-title>
  <hr />
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
        <th scope="col">Status</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let usuario of usuarios">
        <th scope="row">{{ usuario.id }}</th>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.idade }}</td>
        <td>{{ usuario.ativo ? "Ativo" : "Desativado" }}</td>
        <td>
          <a [routerLink]="'/usuarios/editar/' + usuario.id" class="btn btn-secondary btn-sm">Editar</a>
          <button type="button" class="btn btn-danger btn-sm ms-2" (click)="removerUsuario(usuario.id || 0)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-dark" routerLink="/usuarios/cadastrar" role="button">Cadastrar</a>
</div>
